<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brothers Grimm Folklore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|Lora:400,400i,700&display=swap" rel="stylesheet">
  <style>
    html {scroll-behavior:smooth;}
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Lora', serif;
      font-size: 1.15em;
      background: linear-gradient(rgba(35,28,41,0.68),rgba(10,8,26,0.68)),
        url('images/ai_grimm_forest.jpg') center/cover fixed;
      color: #f5e8c8;
    }
    .overlay {min-height: 100vh;}
    header {
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
      font-size: 3em;
      color: #ffe060;
      letter-spacing: 2px;
      padding: 33px 10px 13px 10px;
      background: url('images/ai_grimm_forest.jpg') center/cover no-repeat, rgba(21,17,36,0.6);
      background-blend-mode: multiply;
      border-bottom: 2.3px solid #996c1d;
      text-shadow: 0 4px 28px #241212, 0 1px 1px #6a4726;
    }
    .lang-toggle {
      text-align: center;
      margin: 18px 0 22px 0;
    }
    .lang-toggle button {
      font-family: 'Lora', serif; background: #311d09; color: #ffe060; border: 2px solid #dab159;
      font-size: 1.03em; margin: 0 5px; padding: 8px 29px; border-radius: 8px; cursor: pointer; box-shadow: 2px 4px 15px #674d23a1; transition: background .2s, color .2s;
    }
    .lang-toggle button.active, .lang-toggle button:hover {
      background: #dab159; color: #1e1600; border-color: #e6dcab;
    }
    main {max-width: 1050px; margin: 0 auto; padding: 18px 14px;}
    .flex-main {display: flex; flex-wrap: wrap; gap: 38px; margin-bottom: 40px;}
    .introbox {
      flex: 2 1 370px;
      background: url('images/ai_grimm_forest.jpg') bottom right/cover no-repeat, rgba(62,37,19,0.89);
      border-left: 6px solid #dab159; border-radius: 0 17px 17px 0; box-shadow: 0 4px 20px #443320c2;
      padding: 32px 36px 22px 22px; margin-bottom: 22px; background-blend-mode: darken;
      position: relative; overflow: hidden;
    }
    .introbox img {
      position: absolute; right: 24px; bottom: 20px; width: 120px; border-radius: 14px; box-shadow: 0 4px 22px #2a1d0c74; opacity:.82; border: 2.1px solid #dab159a2;
    }
    .introbox h2 {font-family: 'UnifrakturCook', cursive; font-size: 2em; color: #ffe060; margin-bottom: 11px; letter-spacing: 1.5px;}
    .sidebarbox {flex: 1 1 260px;
      background: url('images/ai_grimm_forest.jpg') center/cover no-repeat, rgba(37,27,21,0.84);
      border-radius: 18px; box-shadow: 0 2px 14px #2c1e123c; padding: 20px 18px 28px 18px; min-width: 240px; margin-bottom: 22px; background-blend-mode: multiply;
    }
    .sidebarbox h3 {font-family:'UnifrakturCook',cursive; font-size:1.18em; color:#ffe060; margin-bottom:6px;}
    .sidebarbox ul{padding-left:20px; margin:15px 0;}
    .sidebarbox li{margin-bottom:11px; line-height:1.27;}
    .storybook { text-align: center; margin: 37px auto 10px auto;
      background: url('images/ai_grimm_forest.jpg') center/cover no-repeat, rgba(40,20,14,0.93);
      background-blend-mode: multiply; border-radius: 17px; box-shadow: 0 3px 17px #462f15ba; padding-bottom: 9px;
    }
    .storybook h2 {font-size:2em; font-family:'UnifrakturCook',cursive; color:#ecc559; margin-bottom:13px;}
    .story-buttons {display:flex;gap:28px;flex-wrap:wrap;justify-content:center;margin-bottom:12px;margin-top:6px;}
    .story-btn {background: linear-gradient(145deg, #432a10 49%, #6b4926 100%);
      color: #ffe060; border: 2px solid #dab159; font-size: 1.16em; font-family: 'Lora', serif; letter-spacing: 1.2px; padding: 12px 34px; border-radius: 11px;
      box-shadow: 0 6px 28px #462f15ba; cursor: pointer; transition: background .17s, color .13s; text-decoration: none; display: inline-block; position: relative; text-align: center; margin:7px 0;
    }
    .story-btn.active, .story-btn:focus, .story-btn:hover {background:#dab159;color:#251a03;}
    .story-section {display:none;max-width: 960px; margin:44px auto 44px auto; border-radius:18px; box-shadow:0 8px 48px #241702a7; overflow:hidden; position:relative; color:#fde1ad; transition: box-shadow 0.4s;}
    .story-section.active {display:block;animation:fadeInStory .7s;}
    @keyframes fadeInStory {from{opacity:.1;transform:translateY(25px);}to{opacity:1;transform:translateY(0);}}
    .story-section h2 {font-family:'UnifrakturCook',cursive;font-size:2em;margin:0;color:#ffee96;text-align:center;background:rgba(36,28,16,0.69);padding:24px 7px 12px 7px;letter-spacing:1.45px;}
    .story-section .story-content {font-size:1.09em;line-height:1.72;padding:22px 38px 32px 38px;margin:0;background:rgba(37,32,18,0.85);border-bottom-left-radius: 18px;border-bottom-right-radius: 18px;}
    .story-images {text-align:center;padding:15px 0 10px 0;background:rgba(30,18,12,0.13);}
    .story-images img {margin:8px 11px 14px 11px;width:210px;max-width:93vw;border-radius:14px;box-shadow:0 4px 18px #423311d8;border:2.3px solid #dab159d7;background:#fff8e0;object-fit:cover;max-height:165px;vertical-align:top;}
    /* STORY THEME BACKGROUNDS */
    #hansel-section {
      background: linear-gradient(rgba(46,36,19,0.92),rgba(28,24,21,0.79)),
        url('images/ai_hansel_forest.jpg') center/cover no-repeat;}
    #rapunzel-section {
      background: linear-gradient(rgba(39,30,54,0.89),rgba(29,17,21,0.73)),
        url('images/ai_rapunzel_tower.jpg') center/cover no-repeat;}
    #frog-section {
      background: linear-gradient(rgba(27,54,40,0.77),rgba(36,34,18,0.73)),
        url('images/ai_frog_pond.jpg') center/cover no-repeat;}
    @media (max-width: 950px) {main{max-width:99vw;}
      .introbox{padding:16px 6vw 10px 3vw;} .introbox img{position:static;float:right;margin-top:-15px;width:75px;}
      .story-section .story-content {padding:10px 8px;} }
    @media (max-width: 600px) {
      header {font-size:1.27em;}
      .introbox h2 {font-size:1.07em;}
      .story-section h2 {font-size:1.07em;padding:11px 2px 5px 2px;}
      .storybook h2 {font-size:1em;}
      .story-btn {font-size:.97em;padding:9px 6vw;}
      .story-images img{width:94vw;max-width:220px;max-height:110px;}
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <span id="title">Brothers Grimm – German Folklore</span>
    </header>
    <section class="lang-toggle">
      <button onclick="setLang('en')" id="en-btn" class="active">ENGLISH</button>
      <button onclick="setLang('de')" id="de-btn">DEUTSCH</button>
    </section>
    <main>
      <div class="flex-main">
        <div class="introbox" id="introbox">
          <img src="images/ai_grimm_forest.jpg" alt="Grimm Folklore Forest">
          <h2 id="intro-title"></h2>
          <p id="intro-text"></p>
        </div>
        <div class="sidebarbox" id="brothers-box">
          <h3 id="bio-title"></h3>
          <ul id="bio-list"></ul>
        </div>
      </div>
      <div class="storybook">
        <h2 id="tales-title"></h2>
        <div class="story-buttons">
          <button class="story-btn" onclick="showStory('hansel')" id="btn-hansel"></button>
          <button class="story-btn" onclick="showStory('rapunzel')" id="btn-rapunzel"></button>
          <button class="story-btn" onclick="showStory('frog')" id="btn-frog"></button>
        </div>
        <p id="tale-hint"></p>
      </div>
      <!-- Hansel Story -->
      <section class="story-section" id="hansel-section">
        <h2 id="hansel-title"></h2>
        <div class="story-images">
          <img src="images/ai_hansel_forest.jpg" alt="Hansel Forest AI">
          <img src="images/ai_gingerbread_house.jpg" alt="Gingerbread House AI">
          <img src="images/ai_hansel_witch.jpg" alt="Witch AI">
        </div>
        <div class="story-content" id="hansel-content"></div>
      </section>
      <!-- Rapunzel Story -->
      <section class="story-section" id="rapunzel-section">
        <h2 id="rapunzel-title"></h2>
        <div class="story-images">
          <img src="images/ai_rapunzel_tower.jpg" alt="Rapunzel Tower AI">
          <img src="images/ai_rapunzel_hair.jpg" alt="Rapunzel Hair AI">
          <img src="images/ai_rapunzel_forest.jpg" alt="Enchanted Trees AI">
        </div>
        <div class="story-content" id="rapunzel-content"></div>
      </section>
      <!-- Frog King Story -->
      <section class="story-section" id="frog-section">
        <h2 id="frog-title"></h2>
        <div class="story-images">
          <img src="images/ai_frog_pond.jpg" alt="Frog King Pond AI">
          <img src="images/ai_frog_prince.jpg" alt="Frog Prince AI">
          <img src="images/ai_frog_ballroom.jpg" alt="Fairy Tale Ballroom AI">
        </div>
        <div class="story-content" id="frog-content"></div>
      </section>
    </main>
  </div>
  <script>
    const content = {
      en: {
        title: "Brothers Grimm – German Folklore",
        introTitle: "Welcome to the World of Grimm",
        introText:
          "Jacob and Wilhelm Grimm, renowned German folklorists, collected ancient fairy tales echoing the magical forests, mysterious castles, and dark folklore of their homeland. Their stories—filled with witches, wolves, lost children, enchanted animals, magical objects, and themes of hope and fear—continue to inspire artists and dreamers across centuries. This site explores the folklore of Germany through their classic tales.",
        bioTitle: "About the Brothers",
        bioList: [
          "<b>Jacob</b> (1785–1863) and <b>Wilhelm</b> (1786–1859) Grimm were German scholars and linguists.",
          "Their “Children’s and Household Tales” (1812) made folk stories famous worldwide.",
          "They preserved oral traditions and ancient motifs from Germany’s heartland.",
          "Their tales helped shape the modern fantasy genre, inspiring writers and movie makers."
        ],
        talesTitle: "Classic Grimm Fairy Tales",
        taleHint: "Click a story to reveal its magic below!",
        hanselBtn: "Hansel and Gretel",
        hanselTitle: "Hansel and Gretel",
        hanselContent:
          `<p>Deep in the ancient German forests, Hansel and Gretel lived with their woodcutter father and cruel stepmother. Scarcity haunted the land, and desperate, their stepmother convinced their father to abandon the children in the forest. Hansel, clever, left a trail of white stones under the moonlight, leading them home. But the second time, he used breadcrumbs—as dawn broke, birds had eaten every crumb.</p>
           <p>Lost and afraid, Hansel and Gretel wandered until a delicious scent drew them to a marvelous house built of gingerbread and sweets.<br>
           <img src="images/ai_gingerbread_house.jpg" alt="Hansel and Gretel Gingerbread House" style="display:block;margin:12px auto 12px auto;max-width:350px;box-shadow: 0 8px 40px #23110255;">Their hunger overcame them; they feasted on the sugary walls. Suddenly, a bent old woman beckoned them inside. She revealed herself as a witch, delighted to fatten Hansel for her oven and enslave Gretel.</p>
           <p>Yet Gretel was sharp-witted; when the witch prepared her oven, Gretel tricked her, pushing her into the blazing fire. They freed Hansel, found jewels and treasure, and followed the forest's birds and sunlight out of the woods. Their father welcomed them back with tears of relief—their stepmother having vanished. Hansel and Gretel’s brave journey transformed suffering into hope, love, and abundance, echoing through German folklore for generations.</p>
           <p><b>Main Motifs:</b> Dark forest, edible house, clever children, witch as danger and transformation, resilience, return to family.</p>`,
        rapunzelBtn: "Rapunzel",
        rapunzelTitle: "Rapunzel",
        rapunzelContent:
          `<p>In an old German village, a desperate couple longed for a child. Next to their house grew the lush garden of a sorceress. When the wife fell ill and craved rampion (rapunzel), her husband was caught stealing from the witch’s garden. The witch took their newborn daughter and named her Rapunzel.</p>
           <p>Rapunzel was locked in a tall, doorless tower deep in enchanted woods.<br>
           <img src="images/ai_rapunzel_tower.jpg" alt="Rapunzel Tower AI" style="display:block;margin:14px auto 16px auto;max-width:340px;box-shadow:0 8px 44px #260d2840;">Her golden hair grew wondrously long. “Rapunzel, Rapunzel, let down your hair!” called the witch each day, climbing the braid to visit her. One evening, a prince heard Rapunzel sing. Enchanted, he would mimic the witch’s call to climb to Rapunzel and speak of the world below.</p>
           <p>The witch, discovering the prince, cast Rapunzel into a distant wilderness and blinded the prince. For years, they wandered apart until Rapunzel’s tears healed his eyes. They returned to the prince’s kingdom, never again imprisoned, living in the freedom they had won. Their story became a symbol of hope, patience, and the triumph of love over isolation.</p>
           <p><b>Main Motifs:</b> Imprisoned maiden, magical hair, blind wanderings, enchanted forest, transformation through love.</p>`,
        frogBtn: "The Frog King",
        frogTitle: "The Frog King",
        frogContent:
          `<p>In ancient times, a princess cherished a shining golden ball which she lost in a shadowy forest pond. As she wept, a frog emerged and offered to fetch it if she became his companion. Eager for her ball, she promised—yet left the frog behind in disgust.</p>
           <p>That night, the frog arrived at the castle demanding she keep her promise. Disgusted, the princess refused, but her father insisted she let the frog be her guest. Finally, in a fit of frustration, she hurled the frog at the wall—breaking the spell and revealing a handsome prince.<br>
           <img src="images/ai_frog_pond.jpg" alt="Frog King Pond AI" style="display:block;margin:14px auto 14px auto;max-width:340px;box-shadow:0 8px 44px #245c2840;"></p>
           <p>Grateful and relieved, the prince revealed how he had been transformed by witchcraft, freed by a promise fulfilled and kindness shown. They journeyed to his kingdom, accompanied by the loyal servant Iron Henry, whose heart had been bound with iron bands for his master's sorrow. The tale teaches that faithfulness and courage lead to redemption and that even the strangest creatures may hide royal hearts.</p>
           <p><b>Main Motifs:</b> Lost object, magical animal transformation, keeping promises, inner beauty revealed.</p>`
      },
      de: {
        title: "Brüder Grimm – Deutsche Folklore",
        introTitle: "Willkommen in Grimms Welt",
        introText:
          "[translate:Jacob und Wilhelm Grimm, berühmte deutsche Märchensammler, bewahrten uralte Geschichten über magische Wälder, rätselhafte Burgen und dunkle Folklore ihrer Heimat. Ihre Märchen mit Hexen, Wölfen, Zauberwesen und Themen von Hoffnung und Angst inspirieren bis heute Generationen. Diese Webseite erforscht die Folklore Deutschlands durch ihre klassischen Märchen.]",
        bioTitle: "Über die Brüder",
        bioList: [
          "[translate:<b>Jacob</b> (1785–1863) und <b>Wilhelm</b> (1786–1859) Grimm waren deutsche Sprachwissenschaftler.]",
          "[translate:Ihre „Kinder- und Hausmärchen“ (1812) machten Volksgeschichten weltberühmt.]",
          "[translate:Sie sammelten Sagen, Motive und Traditionen aus dem Herzen Deutschlands.]",
          "[translate:Ihre Märchen prägten moderne Fantasie, Literatur und Film.]"
        ],
        talesTitle: "[translate:Klassische Grimms Märchen]",
        taleHint: "[translate:Klicke auf eine Geschichte, um ihre Magie unten zu enthüllen!]",
        hanselBtn: "[translate:Hänsel und Gretel]",
        hanselTitle: "[translate:Hänsel und Gretel]",
        hanselContent:
          `[translate:
          Tief im alten deutschen Wald lebten Hänsel und Gretel mit ihrem Vater und einer grausamen Stiefmutter. In einer Zeit großer Not überredete die Stiefmutter den Vater, die Kinder allein im Wald zurückzulassen. Beim ersten Mal konnten sie mit gesammelten Steinen heimkehren—doch das zweite Mal, mit Brotkrumen, führte kein Weg zurück, denn die Vögel fraßen jede Spur.<br>
          Verzweifelt fanden sie ein Haus aus Lebkuchen und Zuckerwerk.
          <img src="images/ai_gingerbread_house.jpg" alt="Lebkuchenhaus" style="display:block;margin:14px auto 14px auto;max-width:340px;box-shadow:0 8px 44px #240d1840;">
          Hungrig griffen sie zu, bis eine Hexe sie hereinlockte. Hänsel kam in einen Käfig, Gretel musste dienen—doch Gretel war klug. Als die Hexe den Ofen heizte, schubste Gretel sie ins Feuer und befreite den Bruder.
          Mit Schätzen der Hexe fanden sie den Heimweg, wo ihr Vater traurig, aber froh war. Das Märchen sprach von Mut, Geschwisterliebe und dem Sieg des Guten über das Böse.]`,
        rapunzelBtn: "[translate:Rapunzel]",
        rapunzelTitle: "[translate:Rapunzel]",
        rapunzelContent:
          `[translate:
          In einem alten Dorf lebte ein Paar, dessen einziges Kind von einer Zauberin genommen wurde. Rapunzel wohnte eingesperrt in einem Turm, mit goldenem Haar, das lang wie Sonnenstrahlen war.
          <img src="images/ai_rapunzel_tower.jpg" alt="Rapunzelturm" style="display:block;margin:14px auto 16px auto;max-width:340px;box-shadow:0 8px 44px #260d2840;">
          Die Zauberin rief: „Rapunzel, lass dein Haar herunter!“ und erklomm die Zöpfe. Eines Tages hörte ein Prinz Rapunzels Gesang, fand den Turm und besuchte sie heimlich. Als die Hexe das merkte, trennte sie Rapunzel von ihrem Liebsten und blendete den Prinzen.
          Jahre des Suchens vergingen, aber Rapunzels Tränen heilten den Prinz, und beide fanden sich wieder—befreit und glücklich.<br>
          Das Märchen handelt von Liebe, Hoffnung und Magie auf der Suche nach Freiheit.]`,
        frogBtn: "[translate:Der Froschkönig]",
        frogTitle: "[translate:Der Froschkönig]",
        frogContent:
          `[translate:
          Vor langer Zeit verlor eine Prinzessin ihre goldene Kugel in einem tiefen Brunnen. Ein Frosch versprach ihre Rückkehr gegen das Versprechen von Freundschaft. Angewidert brach sie ihr Wort, doch der Frosch kam zum Schloss.
          Nach Zögern und Frust warf sie ihn an die Wand—und er verwandelte sich in einen Prinzen.
          <img src="images/ai_frog_pond.jpg" alt="Froschkönig KI" style="display:block;margin:12px auto 14px auto;max-width:330px;box-shadow:0 8px 44px #225d1840;">
          Seine Treue wurde durch Liebe und Vergebung erlöst. Gemeinsam kehrten sie in die Welt zurück und bewiesen, dass Freundschaft und Ehrlichkeit verzaubern.]`
      }
    };

    let currentLang = "en";
    let currentStory = null;

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("en-btn").classList.toggle("active", lang === "en");
      document.getElementById("de-btn").classList.toggle("active", lang === "de");
      document.getElementById("title").textContent = content[lang].title;
      document.getElementById("intro-title").innerHTML = content[lang].introTitle;
      document.getElementById("intro-text").innerHTML = content[lang].introText;
      document.getElementById("bio-title").innerHTML = content[lang].bioTitle;
      let blist = "";
      content[lang].bioList.forEach(function (txt) { blist += "<li>" + txt + "</li>"; });
      document.getElementById("bio-list").innerHTML = blist;
      document.getElementById("tales-title").innerHTML = content[lang].talesTitle;
      document.getElementById("tale-hint").innerHTML = content[lang].taleHint;
      document.getElementById("btn-hansel").innerHTML = content[lang].hanselBtn;
      document.getElementById("btn-rapunzel").innerHTML = content[lang].rapunzelBtn;
      document.getElementById("btn-frog").innerHTML = content[lang].frogBtn;
      document.getElementById("hansel-title").innerHTML = content[lang].hanselTitle;
      document.getElementById("rapunzel-title").innerHTML = content[lang].rapunzelTitle;
      document.getElementById("frog-title").innerHTML = content[lang].frogTitle;
      document.getElementById("hansel-content").innerHTML = content[lang].hanselContent;
      document.getElementById("rapunzel-content").innerHTML = content[lang].rapunzelContent;
      document.getElementById("frog-content").innerHTML = content[lang].frogContent;
      if (currentStory) showStory(currentStory, true);
    }

    function showStory(story, silent=false) {
      currentStory = story;
      document.getElementById("hansel-section").classList.remove("active");
      document.getElementById("rapunzel-section").classList.remove("active");
      document.getElementById("frog-section").classList.remove("active");
      document.getElementById("btn-hansel").classList.remove("active");
      document.getElementById("btn-rapunzel").classList.remove("active");
      document.getElementById("btn-frog").classList.remove("active");
      if (story === "hansel") {
        document.getElementById("hansel-section").classList.add("active");
        document.getElementById("btn-hansel").classList.add("active");
      } else if (story === "rapunzel") {
        document.getElementById("rapunzel-section").classList.add("active");
        document.getElementById("btn-rapunzel").classList.add("active");
      } else if (story === "frog") {
        document.getElementById("frog-section").classList.add("active");
        document.getElementById("btn-frog").classList.add("active");
      }
      if (!silent) {
        setTimeout(function() {
          document.getElementById(story + "-section").scrollIntoView({ behavior: "smooth" });
        }, 150);
      }
    }
    setLang(currentLang);
  </script>
</body>
</html>
